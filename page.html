<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .glow-text {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .pink {
            color: #ff69b4;
            text-shadow: 
                0 0 10px #ff69b4,
                0 0 20px #ff69b4,
                0 0 40px #ff69b4,
                0 0 80px #ff69b4;
        }
        
        .blue {
            color: #00bfff;
            text-shadow: 
                0 0 10px #00bfff,
                0 0 20px #00bfff,
                0 0 40px #00bfff,
                0 0 80px #00bfff;
        }
        
        .white {
            color: #ffffff;
            text-shadow: 
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 40px #ffffff,
                0 0 80px #ffffff;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow-text pink">YOUR LINE 1</div>
        <div class="glow-text blue">YOUR LINE 2</div>
        <div class="glow-text white">YOUR LINE 3</div>
    </div>
</body>
</html>
