    text-align: center;
  }

  #counter {
    font-size: 2em;
    margin-top: 20px;
  }

  @keyframes gradientFade {
    0% { background-position: 0% 50%; }

  }

<h1 id="counter">Views: 0</h1>

<script>
const counterEl = document.getElementById('counter');
const namespace = 'January-site'; 
const key = 'views';            
const url = `https://api.countapi.xyz/hit/$January-site/$views`;

let currentValue = 0;

async function updateCounter() {
  try {
    const res = await fetch(url);
    const data = await res.json();
    const targetValue = data.value;

    const step = Math.ceil(Math.abs(targetValue - currentValue) / 20) || 1;
    const interval = setInterval(() => {
      if (currentValue < targetValue) {
        currentValue += step;
        if (currentValue > targetValue) currentValue = targetValue;
        counterEl.textContent = `Views: ${currentValue}`;
      } else {
        clearInterval(interval);
      }
    }, 25);

  } catch (err) {
    console.error('Counter error:', err);
    counterEl.textContent = 'Views: error';
  }
}

updateCounter();
</script>
