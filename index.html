<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAGO</title>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 40px;
    }

    h1 {
      font-size: 3em;
      font-family: sans-serif;
      background: linear-gradient(270deg, hotpink, purple);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFade 5s ease infinite;
      margin: 0;
    }

    #counter {
      font-size: 1.5em;
      color: white;
      font-family: monospace;
      margin-top: 20px;
      opacity: 0.8;
    }

    @keyframes gradientFade {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>hello world!</h1>
  <h1>I'm UAGO aka January</h1>
  <h1>I code in HTML, CSS, and JS</h1>
  <h1>You can contact me via tg and discord</h1>
  <h1>@uag0 on Discord, @menthol100ss on tg</h1>

  <div id="counter">Views: 0</div>

  <script>
    // Get the counter element
    const counter = document.getElementById("counter");

    // Load or initialize the view count
    let views = localStorage.getItem("uago_views");
    if (!views) {
      views = 1;
    } else {
      views = parseInt(views) + 1;
    }

    // Save it back to localStorage
    localStorage.setItem("uago_views", views);

    // Display it
    counter.textContent = `Views: ${views}`;
  </script>
</body>
</html>
