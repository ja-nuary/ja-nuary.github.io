<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAGO</title>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 40px;
    }

    h1, #counter {
      font-size: 3em;
      font-family: sans-serif;
      background: linear-gradient(270deg, hotpink, purple);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFade 5s ease infinite;
      margin: 0;
      text-align: center;
    }

    #counter {
      font-size: 2em;
      margin-top: 30px;
    }

    @keyframes gradientFade {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>hello world!</h1>
  <h1>I'm UAGO aka January</h1>
  <h1>I code in HTML, CSS, and JS</h1>
  <h1>You can contact me via tg and discord</h1>
  <h1>@uag0 on Discord, @menthol100ss on tg</h1>

  <h1 id="counter">Views: ...</h1>

  <script>
    // Replace "uago-site" with your own unique namespace if you want a private counter
    const counterElement = document.getElementById("counter");

    // Increment and fetch global count
    fetch('https://api.countapi.xyz/hit/uago-site/views')
      .then(res => res.json())
      .then(data => {
        counterElement.textContent = `Views: ${data.value}`;
      })
      .catch(() => {
        counterElement.textContent = "Views: error";
      });
  </script>
</body>
</html>
