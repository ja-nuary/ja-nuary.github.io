<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 40px;
    }

    h1, #counter {
      font-size: 3em;
      font-family: sans-serif;
      background: linear-gradient(270deg, hotpink, purple);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFade 5s ease infinite;
      margin: 0;
      text-align: center;
    }

    #counter {
      font-size: 2em;
      margin-top: 20px;
    }

    @keyframes gradientFade {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>hello world!</h1>
  <h1>I'm UAGO aka January</h1>
  <h1>I code in HTML, CSS, and JS</h1>
  <h1>You can contact me via tg and discord</h1>
  <h1>@uag0 on Discord, @menthol100ss on tg</h1>

  <h1 id="counter">Views: ...</h1>

  <script>
    const counter = document.getElementById("counter");

    // Create or increment a counter under your unique key
    // Change "uago-site" to anything unique (e.g., "uago-github-pages")
    const namespace = "uago-github-pages";
    const key = "visits";
    const url = `https://api.countapi.xyz/hit/${namespace}/${key}`;

    async function updateCounter() {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network error");
        const data = await response.json();
        counter.textContent = `Views: ${data.value}`;
      } catch (err) {
        console.error("View counter error:", err);
        counter.textContent = "Views: error loading";
      }
    }

    updateCounter();
  </script>
</body>
</html>
