<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UAGO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    gap: 40px;
    padding: 20px;
    font-family: sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    background: linear-gradient(270deg, hotpink, purple);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientFade 5s ease infinite;
    margin: 0;
  }

  #counter {
    font-size: 2em;
    margin-top: 20px;
  }

  @keyframes gradientFade {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>

<h1>hello world!</h1>
<h1>I'm UAGO aka January</h1>
<h1>I code in HTML, CSS, and JS</h1>
<h1>You can contact me via tg and discord</h1>
<h1>@uag0 on Discord, @menthol100ss on tg</h1>

<h1 id="counter">Views: 0</h1>

<script>
const counterEl = document.getElementById('counter');
const url = 'https://api.countapi.xyz/hit/january-site/views';
let currentValue = 0;

async function fetchCounter() {
  try {
    const res = await fetch(url);
    const data = await res.json();
    return data.value;
  } catch {
    counterEl.textContent = 'Views: error';
    return null;
  }
}

function animateCounter(target) {
  const step = Math.ceil(Math.abs(target - currentValue) / 20) || 1;
  const interval = setInterval(() => {
    if (currentValue === target) return clearInterval(interval);
    currentValue += currentValue < target ? step : -step;
    if ((currentValue < target && currentValue > target) ||
        (currentValue > target && currentValue < target)) currentValue = target;
    counterEl.textContent = `Views: ${currentValue}`;
  }, 25);
}

async function updateCounter() {
  const target = await fetchCounter();
  if (target !== null) animateCounter(target);
}

updateCounter();
setInterval(updateCounter, 10000);
</script>

</body>
</html>
