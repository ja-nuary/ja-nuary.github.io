<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UAGO</title>
<style>
  @font-face {
    font-family: 'Minecraft';
    src: url('Minecraft.ttf') format('truetype');
  }

  @font-face {
    font-family: 'Cyberpunk';
    src: url('Cyberpunk.ttf') format('truetype');
  }

  @font-face {
    font-family: 'Hacked';
    src: url('Hacked.ttf') format('truetype');
  }

  body {
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    gap: 40px;
    color: white;
  }

  h1 {
    font-size: 3em;
    font-family: 'NeonFuture', sans-serif;
    background: linear-gradient(270deg, hotpink, purple);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientFade 5s ease infinite;
    margin: 0;
    text-align: center;
  }

  @keyframes gradientFade {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  select {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #111;
    color: white;
    font-size: 1em;
    cursor: pointer;
  }
</style>
</head>
<body>
  <select id="fontPicker">
    <option value="'NeonFuture', sans-serif">Neon Future </option>
    <option value="'Cyberpunk', sans-serif">Cyberpunk </option>
    <option value="'Hacked', sans-serif">Hacked </option>
    <option value="sans-serif">System Sans</option>
    <option value="serif">Serif</option>
    <option value="monospace">Monospace</option>
  </select>

  <h1>hello world!</h1>
  <h1>I'm UAGO aka January</h1>
  <h1>I code in HTML, CSS, and JS</h1>
  <h1>You can contact me via tg and discord</h1>
  <h1>@uag0 on Discord, @menthol100ss on tg</h1>

  <script>
    const fontPicker = document.getElementById('fontPicker');
    const headers = document.querySelectorAll('h1');

    fontPicker.addEventListener('change', (e) => {
      headers.forEach(h => h.style.fontFamily = e.target.value);
    });
  </script>
</body>
</html>
